<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Google Fonts -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- StyleSheet -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo__details">
          <img src="assets/icons/brand logo.png">
        </div>
        <ul class="nav-list">
          <li>
            <a href="#">
              <img src="assets/icons/category.png">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/sales trend.png">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/profile.png">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/sandbox.png">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/settingd.png">
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/icons/help.png">
            </a>
          </li>
          <li>
            <div class="light-toggle">
                <span><img src="assets/icons/day.png"></span>
                <span><img src="assets/icons/night.png"></span> 
            </div>
            
          </li>
        </ul>
    
        <ul class="sidebar__footer">
          <li>
            <a href="#">
              <img src="assets/icons/right.png">
            </a>
          </li>
    
          <li>
            <a href="#">
              <img src="assets/icons/help.png">
            </a>
          </li>
    
          <li>
            <a href="#">
              <img src="assets/icons/back.png">
            </a>
          </li>
        </ul>
      </div>

      <!-- Dashboard Section -->
      <div class="home-section">
        <!-- Header Section -->
        <div class="header">
            <div class="header-left">
                <p>Dashboard</p>

            </div>
            <div class="header-right flex-center">
                <div class="search flex-center">
                    <i class="bx bx-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="date-notification flex-center">
                    <div class="date flex-center">
                        <i class="bx bx-calendar"></i>
                        <p>November 15, 2023</p>
                    </div>
                    <div class="notification">
                        <i class="bx bx-bell"></i>
                    </div>
                </div>
                <div class="profile flex-center">
                    <img src="assets/icons/pfp.png">
                    <div class="profile-details">
                        <p class="profile-name">Justin Bergson</p>
                        <p class="profile-email">Justin@gmail.com</p>
                    </div>
                    <i class='bx bx-chevron-down' ></i>
                </div>
                <div class="hamburger-menu" id="hamburger">
                    <i class="bx bx-menu"></i>
                </div>
            </div>
        </div>

</html>
